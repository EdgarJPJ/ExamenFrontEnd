<div class="page-heading">
    <h1>Lista de Pacientes</h1>
    <div class="mb-3">
        <input type="text" class="form-control" placeholder="Buscar paciente por nombre">
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Género</th>
                <th>Número de Seguro Social</th>
                <th>Contacto de Emergencia</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Ejemplo de un paciente -->
            <tr>
                <td>Juan Pérez</td>
                <td>45</td>
                <td>Masculino</td>
                <td>123-45-6789</td>
                <td>Maria Pérez</td>
                <td>
                    <button class="btn btn-primary">Editar</button>
                    <button class="btn btn-info">Ver</button>
                    <button class="btn btn-danger">Eliminar</button>
                </td>
            </tr>
            <!-- Más pacientes -->
        </tbody>
    </table>
</div>
